<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Witcher</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="text/css" href="img/icon 1.png">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Teko:wght@300;400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">	
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="card">
			<div class="content">
				<div class="photo">
					<img src="img/witcher.png" alt="">
				</div>
				<div class="about">
					<div class="text">Name:</div>
					<div class="text">Year old:</div>
					<div class="text">Height:</div>
					<div class="text">Eyes:</div>
				</div>
				<div class="parametres">
					<div class="text">Witcher</div>
					<div class="text">40</div>
					<div class="text">190cm</div>
					<div class="text">Gray</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script>
	VanillaTilt.init(document.querySelector(".card"), {
		max: 40,
		speed: 400,
		glare: true,
		"max-glare": 0.5,
	});
</script>
</body>
</html>
